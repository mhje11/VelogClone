spring:
  application:
    name: velogClone
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
server:
  error:
    include-exception: true
    include-stacktrace: never
    whitelabel:
      enabled: false
    path: /error


