<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'게시글 수정 - ' + ${post.title}">게시글 수정</title>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css">
</head>
<body>
<main data-blog-id="[[${blogId}]]" data-post-id="[[${postId}]]">
    <h1 th:text="'게시글 수정 - ' + ${post.title}">게시글 수정</h1>
    <form id="update-post-form">
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" th:value="${post.title}" required><br><br>
        <div id="editor"></div><br><br>
        <label for="tags">태그:</label>
        <input type="text" id="tags" name="tags" class="tag-input" placeholder="#태그1 #태그2" th:value="${post.getTagsAsString()}" required><br><br>
        <button type="button" id="update-button">수정</button>
        <button type="button" id="temporal-button">임시 저장</button>
        <button type="button" id="publish-button">출간</button>
    </form>
    <a th:href="@{/api/blogs/{blogId}(blogId=${blogId})}">목록으로 돌아가기</a>
</main>

<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function() {
        const mainElement = document.querySelector('main');
        const blogId = /*[[${blogId}]]*/ 'defaultBlogId';
        const postId = /*[[${postId}]]*/ 'defaultPostId';
        const originalTemporal = /*[[${post.temporal}]]*/ false;
        const initialContent = /*[[${post.content}]]*/ '';

        // Toast UI Editor 초기화
        const editor = new toastui.Editor({
            el: document.querySelector('#editor'),
            height: '500px',
            initialEditType: 'markdown',
            initialValue: initialContent,
            previewStyle: 'vertical',
            hooks: {
                addImageBlobHook: async (blob, callback) => {
                    const formData = new FormData();
                    formData.append('file', blob);

                    const response = await fetch('/api/blogs/' + blogId + '/uploadImage', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        const data = await response.json();
                        callback(data.url, 'alt text');
                    } else {
                        const errorData = await response.json();
                        alert('이미지 업로드 실패: ' + errorData.error);
                    }
                }
            }
        });

        document.getElementById('update-button').addEventListener('click', function(event) {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const content = editor.getMarkdown();
            const tags = document.getElementById('tags').value;

            // Fetch 요청을 사용하여 업데이트 요청을 보냅니다.
            fetch(`/api/blogs/${blogId}/posts/${postId}/update`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: title,
                    content: content,
                    tags: tags.split(/\s+/).filter(tag => tag), // 태그를 공백으로 분리하여 배열로 보냄
                    temporal: originalTemporal
                })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('수정 중 오류 발생');
                    }
                    return response.json();
                })
                .then(data => {
                    alert('수정 완료');
                    window.location.href = `/api/blogs/${blogId}`;
                })
                .catch(error => console.error('Error:', error));
        });

        document.getElementById('temporal-button').addEventListener('click', function() {
            const title = document.getElementById('title').value;
            const content = editor.getMarkdown();
            const tags = document.getElementById('tags').value;

            fetch(`/api/blogs/${blogId}/posts/${postId}/update`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: title,
                    content: content,
                    tags: tags.split(/\s+/).filter(tag => tag), // 태그를 공백으로 분리하여 배열로 보냄
                    temporal: true
                })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('임시 저장 중 오류 발생');
                    }
                    return response.json();
                })
                .then(data => {
                    alert('임시 저장 완료');
                    window.location.href = `/api/blogs/${blogId}`;
                })
                .catch(error => console.error('Error:', error));
        });

        document.getElementById('publish-button').addEventListener('click', function() {
            const title = document.getElementById('title').value;
            const content = editor.getMarkdown();
            const tags = document.getElementById('tags').value;

            // Fetch 요청을 사용하여 출간 요청을 보냅니다.
            fetch(`/api/blogs/${blogId}/posts/${postId}/update`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: title,
                    content: content,
                    tags: tags.split(/\s+/).filter(tag => tag),
                    temporal: false
                })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('출간 중 오류 발생');
                    }
                    return response.json();
                })
                .then(data => {
                    alert('출간 완료');
                    window.location.href = `/api/blogs/${blogId}`;
                })
                .catch(error => console.error('Error:', error));
        });
    });
</script>
</body>
</html>
